<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hardhat Reown</title>
    <style>
      :root {
        --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        --crypto-gradient: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
        --dark-bg: #0a0a0a;
        --darker-bg: #050505;
        --card-bg: rgba(255, 255, 255, 0.05);
        --border-color: rgba(255, 255, 255, 0.1);
        --text-primary: #ffffff;
        --text-secondary: #a0a0a0;
        --accent-color: #00d4ff;
        --success-color: #00ff88;
        --error-color: #ff4757;
        --warning-color: #ffa502;
        --shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        --glow: 0 0 20px rgba(0, 212, 255, 0.3);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Inter", sans-serif;
        background: var(--dark-bg);
        color: var(--text-primary);
        min-height: 100vh;
        position: relative;
      }

      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: radial-gradient(
            circle at 20% 80%,
            rgba(120, 119, 198, 0.3) 0%,
            transparent 50%
          ),
          radial-gradient(
            circle at 80% 20%,
            rgba(255, 119, 198, 0.3) 0%,
            transparent 50%
          ),
          radial-gradient(
            circle at 40% 40%,
            rgba(120, 219, 255, 0.2) 0%,
            transparent 50%
          );
        z-index: -1;
        animation: backgroundShift 20s ease-in-out infinite;
      }

      @keyframes backgroundShift {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0.8;
        }
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 20px;
      }

      header {
        position: sticky;
        top: 0;
        background: rgba(10, 10, 10, 0.95);
        backdrop-filter: blur(20px);
        border-bottom: 1px solid var(--border-color);
        z-index: 100;
        padding: 20px 0;
      }

      .header-content {
        display: flex;
        align-items: center;
        justify-content: space-between;
        flex-wrap: wrap;
        gap: 20px;
      }

      .header-actions {
        display: flex;
        align-items: center;
        gap: 20px;
        flex-wrap: wrap;
      }

      .wallet-connection {
        display: flex;
        align-items: center;
      }

      .logo {
        display: flex;
        align-items: center;
        gap: 12px;
        font-size: 1.8rem;
        font-weight: 700;
        background: var(--primary-gradient);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .logo i {
        font-size: 2rem;
        color: var(--accent-color);
        filter: drop-shadow(0 0 10px rgba(0, 212, 255, 0.5));
      }

      .connection-status {
        display: none;
        align-items: center;
        gap: 8px;
        padding: 12px 24px;
        border-radius: 50px;
        font-weight: 600;
        font-size: 0.9rem;
        transition: all 0.3s ease;
        background: var(--error-color);
        color: white;
        box-shadow: var(--shadow);
      }

      .connection-status.connected {
        background: var(--success-color);
        color: var(--dark-bg);
      }

      .connection-status i {
        font-size: 1.1rem;
      }

      .main-content {
        padding: 40px 0;
      }

      .hero-section {
        text-align: center;
        margin-bottom: 60px;
      }

      .hero-title {
        font-size: 3.5rem;
        font-weight: 700;
        margin-bottom: 20px;
        background: var(--crypto-gradient);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        line-height: 1.2;
      }

      .hero-subtitle {
        font-size: 1.2rem;
        color: var(--text-secondary);
        margin-bottom: 40px;
        max-width: 600px;
        margin-left: auto;
        margin-right: auto;
      }

      .wallet-section {
        background: var(--card-bg);
        border: 1px solid var(--border-color);
        border-radius: 20px;
        padding: 40px;
        margin-bottom: 40px;
        backdrop-filter: blur(10px);
        box-shadow: var(--shadow);
        text-align: center;
      }

      .wallet-section h2 {
        font-size: 1.8rem;
        margin-bottom: 20px;
        color: var(--text-primary);
      }

      .wallet-section p {
        color: var(--text-secondary);
        margin-bottom: 30px;
        font-size: 1.1rem;
      }

      .log-container {
        background: var(--card-bg);
        border: 1px solid var(--border-color);
        border-radius: 20px;
        padding: 30px;
        backdrop-filter: blur(10px);
        box-shadow: var(--shadow);
      }

      .log-container::-webkit-scrollbar {
        width: 8px;
      }

      .log-container::-webkit-scrollbar-track {
        background: var(--darker-bg);
        border-radius: 4px;
      }

      .log-container::-webkit-scrollbar-thumb {
        background: var(--accent-color);
        border-radius: 4px;
      }

      .log-header {
        display: flex;
        align-items: center;
        gap: 12px;
        margin-bottom: 20px;
        padding-bottom: 15px;
        border-bottom: 1px solid var(--border-color);
      }

      .log-header h3 {
        font-size: 1.4rem;
        font-weight: 600;
      }

      .log-header i {
        color: var(--accent-color);
        font-size: 1.2rem;
      }

      #log {
        list-style: none;
        padding: 0;
        margin: 0;
      }

      #log li {
        padding: 15px 20px;
        margin-bottom: 10px;
        background: rgba(255, 255, 255, 0.03);
        border: 1px solid var(--border-color);
        border-radius: 12px;
        font-family: "Monaco", "Menlo", "Ubuntu Mono", monospace;
        font-size: 0.9rem;
        line-height: 1.5;
        transition: all 0.3s ease;
        position: relative;
      }

      #log li::before {
        content: "";
        position: absolute;
        left: 0;
        top: 0;
        height: 100%;
        width: 4px;
        background: var(--accent-color);
        border-radius: 0 2px 2px 0;
      }

      #log li:hover {
        background: rgba(255, 255, 255, 0.05);
        transform: translateX(5px);
        box-shadow: 0 4px 15px rgba(0, 212, 255, 0.1);
      }

      .log-entry {
        display: flex;
        align-items: flex-start;
        gap: 12px;
      }

      .log-entry i {
        color: var(--accent-color);
        font-size: 0.9rem;
        margin-top: 2px;
        min-width: 16px;
      }

      .log-entry.log-success i {
        color: var(--success-color);
      }

      .log-entry.log-error i {
        color: var(--error-color);
      }

      .log-entry.log-warning i {
        color: var(--warning-color);
      }

      .log-timestamp {
        color: var(--text-secondary);
        font-size: 0.8rem;
        min-width: 80px;
        margin-top: 2px;
      }

      .log-message {
        flex: 1;
        word-break: break-word;
      }

      .log-entry.log-success {
        border-left-color: var(--success-color);
        background: rgba(0, 255, 136, 0.05);
      }

      .log-entry.log-error {
        border-left-color: var(--error-color);
        background: rgba(255, 71, 87, 0.05);
      }

      .log-entry.log-warning {
        border-left-color: var(--warning-color);
        background: rgba(255, 165, 2, 0.05);
      }

      .status-indicator {
        display: inline-block;
        width: 8px;
        height: 8px;
        border-radius: 50%;
        margin-right: 8px;
        animation: pulse 2s infinite;
      }

      .status-indicator.connected {
        background: var(--success-color);
      }

      .status-indicator.disconnected {
        background: var(--error-color);
      }

      @keyframes pulse {
        0% {
          opacity: 1;
        }
        50% {
          opacity: 0.5;
        }
        100% {
          opacity: 1;
        }
      }

      .floating-elements {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: -1;
      }

      .floating-element {
        position: absolute;
        width: 4px;
        height: 4px;
        background: var(--accent-color);
        border-radius: 50%;
        animation: float 6s ease-in-out infinite;
      }

      .floating-element:nth-child(1) {
        top: 20%;
        left: 10%;
        animation-delay: 0s;
      }
      .floating-element:nth-child(2) {
        top: 60%;
        left: 20%;
        animation-delay: 2s;
      }
      .floating-element:nth-child(3) {
        top: 40%;
        left: 80%;
        animation-delay: 4s;
      }
      .floating-element:nth-child(4) {
        top: 80%;
        left: 70%;
        animation-delay: 1s;
      }
      .floating-element:nth-child(5) {
        top: 30%;
        left: 50%;
        animation-delay: 3s;
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0px) rotate(0deg);
          opacity: 0.7;
        }
        50% {
          transform: translateY(-20px) rotate(180deg);
          opacity: 1;
        }
      }

      @media (max-width: 768px) {
        .hero-title {
          font-size: 2.5rem;
        }

        .header-content {
          flex-direction: column;
          text-align: center;
        }

        .header-actions {
          justify-content: center;
          margin-top: 10px;
        }

        .wallet-section {
          padding: 30px 20px;
        }

        .log-container {
          padding: 20px;
        }
      }
    </style>
  </head>
  <body>
    <div class="floating-elements">
      <div class="floating-element"></div>
      <div class="floating-element"></div>
      <div class="floating-element"></div>
      <div class="floating-element"></div>
      <div class="floating-element"></div>
    </div>

    <header>
      <div class="container">
        <div class="header-content">
          <div class="logo">Hardhat Reown</div>
          <div class="header-actions">
            <div class="wallet-connection">
              <appkit-button></appkit-button>
            </div>
            <div class="connection-status" id="connectionStatus">
              Connection Closed
            </div>
          </div>
        </div>
      </div>
    </header>

    <main class="main-content">
      <div class="container">
        <div class="log-container">
          <div class="log-header" style="position: sticky; top: 0">
            <h3>Activity Log</h3>
            <div
              class="status-indicator disconnected"
              id="statusIndicator"
            ></div>
          </div>
          <ul id="log"></ul>
        </div>
      </div>
    </main>

    <script type="module" src="./index.ts"></script>
  </body>
</html>
